<!DOCTYPE html>
<html>

<head>
    <title>Badplats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon --->
    <link rel="apple-touch-icon" sizes="57x57" href="icon/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon/favicon-16x16.png">
    <link rel="manifest" href="icon/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#0292D8">
    <meta name="msapplication-TileImage" content="icon/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#0292D8">

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet/stylesheet.css">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- CDN jQuery --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery -->
    <script src="script/script.js"></script>

    <!-- JS Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Fonts --->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="display-card eggshell shadow max-width-desktop">
                <div class="p-3 center-block">
                    <h3>Tic-Tac-Toe</h3>
                    <p>av Emilio Gaines</p>
                </div>
                <div class="display-card shadow">
                    <div class="p-3 my-auto m-3">
                        <div id="playerDiv">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Spelare 1</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Namn" id="player1Name" aria-label="Namn" aria-describedby="basic-addon1">
                                <br>
                                <div class="invalid-feedback" id="error-text-player1">
                                    Du måste fylla i ett namn.
                                </div>
                            </div>
                            <div class="input-group mb-3" id="player2Div">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">Spelare 2</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Namn" id="player2Name" aria-label="Namn" aria-describedby="basic-addon2">
                                <div class="invalid-feedback" id="error-text-player2">
                                    Du måste fylla i ett namn.
                                </div>
                            </div>
                            <div class="form-check pb-3">
                                <input class="form-check-input" type="checkbox" value="" id="checkboxCPU">
                                <label class="form-check-label" for="checkboxCPU">
                                    Möt CPU
                                </label>
                            </div>
                            <button type="button" class="btn btn-success" id="buttonStartGame">STARTA</button>
                        </div>
                        <div id="gameDiv">
                            <div class="row">
                                <div class="col align-left">
                                    <p>Nuvarande spelare:</p>
                                </div>
                                <div class="col align-right">
                                    <p id="currentlyPlaying"></p>
                                </div>
                            </div>
                            <div class="row" id="victory">
                                <div class="col">
                                    <h3 id="victoryText"></h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col ttt-tile" id="tile-1">
                                </div>
                                <div class="col ttt-tile" id="tile-2">
                                </div>
                                <div class="col ttt-tile" id="tile-3">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col ttt-tile" id="tile-4">
                                </div>
                                <div class="col ttt-tile" id="tile-5">
                                </div>
                                <div class="col ttt-tile" id="tile-6">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col ttt-tile" id="tile-7">
                                </div>
                                <div class="col ttt-tile" id="tile-8">
                                </div>
                                <div class="col ttt-tile" id="tile-9">
                                </div>
                            </div>
                            <hr>
                            <button type="button" class="btn btn-danger" id="buttonRestart">STARTA OM</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
